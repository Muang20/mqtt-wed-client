<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลจาก MQTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E3A5F;
            color: white;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid white;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007ACC;
        }
        td {
            background-color: #1E3A5F;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #resetButton {
            background-color: red;
            color: white;
            border: none;
        }
        #downloadButton {
            background-color: green;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>ข้อมูลจาก MQTT</h1>

    <table id="mqttTable">
        <thead>
            <tr>
                <th>เวลา</th>
                <th>Net Radiation</th>
                <th>ค่า ETo</th>
            </tr>
        </thead>
        <tbody>
            <!-- ข้อมูลจะถูกเพิ่มที่นี่ -->
        </tbody>
    </table>

    <div class="button-container">
        <button id="resetButton">รีเซ็ตข้อมูล</button>
        <button id="downloadButton">ดาวน์โหลดข้อมูลเป็น Excel</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
