<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลจาก MQTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E3A5F;
            color: white;
            text-align: center;
        }
        .data-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ข้อมูลจาก MQTT</h1>

    <div class="data-container">
        <h3>เวลา: <span id="mqttTime">N/A</span></h3>
        <h3>Net Radiation: <span id="mqttNetRadiation">N/A</span></h3>
        <h3>ค่า ETo: <span id="mqttETo">N/A</span></h3>
    </div>

    <script>
        // ดึงข้อมูลจาก LocalStorage
        const storedData = JSON.parse(localStorage.getItem('mqttData'));

        if (storedData) {
            document.getElementById('mqttTime').innerText = storedData.time;
            document.getElementById('mqttNetRadiation').innerText = storedData.netRadiation;
            document.getElementById('mqttETo').innerText = storedData.etoValue;
        } else {
            console.log('No data found in LocalStorage');
        }
    </script>

</body>
</html>
