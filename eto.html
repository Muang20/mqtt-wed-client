<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค่า ETo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            color: black;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .box {
            border: 1px solid black;
            padding: 10px;
            width: 200px;
            height: 300px;
            overflow-y: auto;
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .connected {
            background-color: green;
        }
        .disconnected {
            background-color: red;
        }
    </style>
</head>
<body>

    <h1>ค่า ETo</h1>

    <div class="status">
        <div id="brokerStatus" class="status-indicator disconnected"></div>
        <span id="brokerText">Connecting to MQTT broker...</span>
    </div>

    <div class="status">
        <div id="topicStatus" class="status-indicator disconnected"></div>
        <span id="topicText">Subscribing to topic EToData/#...</span>
    </div>

    <div class="container">
        <div class="box">
            <h3>ข้อมูลจาก MQTT</h3>
            <div id="messages"></div>
        </div>
        
        <div class="box">
            <h3>ข้อมูลสภาพอากาศ</h3>
            <div class="weather-info">
                <p>เมือง: <span id="cityName">Bangkok</span></p>
                <p>อุณหภูมิ: <span id="temperature">N/A</span>°C</p>
                <p>ความชื้น: <span id="humidity">N/A</span>%</p>
                <p>ความเร็วลม: <span id="windSpeed">N/A</span> m/s</p>
                <p>สภาพอากาศ: <span id="weatherDescription">N/A</span></p>
            </div>
        </div>

        <div class="box">
            <h3>ค่า ETo</h3>
            <p>ETo = <span id="etoValue">N/A</span> มม./วัน</p>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
