<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT and Weather Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2 {
            margin: 10px 0;
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .connected {
            background-color: green;
        }

        .disconnected {
            background-color: red;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .box {
            width: 250px;
            height: 250px;
            border: 2px solid white;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
        }

        #mqttMessages {
            font-size: 0.7em;
        }

        .weather-info {
            font-size: 0.7em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>ข้อมูลจาก SenSor001</h1>

<div class="status">
    <div id="brokerStatus" class="status-indicator disconnected"></div>
    <span id="brokerText">Connecting to MQTT broker...</span>
</div>

<div class="status">
    <div id="topicStatus" class="status-indicator disconnected"></div>
    <span id="topicText">Subscribing to topic...</span>
</div>

<h2>Net Radiation: <span id="netRadiation">N/A</span></h2>

<div class="container">
    <!-- MQTT Box -->
    <div class="box" id="mqttBox">
        <h2>ข้อมูลจาก MQTT</h2>
        <div id="mqttMessages"></div>
    </div>

    <!-- OpenWeatherMap Box -->
    <div class="box" id="weatherBox">
        <h2>ข้อมูลสภาพอากาศ</h2>
        <div id="weather">
            กำลังโหลดข้อมูล...
        </div>
    </div>
</div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
    // เชื่อมต่อ MQTT
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    client.on('connect', function () {
        document.getElementById('brokerStatus').classList.remove('disconnected');
        document.getElementById('brokerStatus').classList.add('connected');
        document.getElementById('brokerText').innerText = 'Connected to MQTT broker';

        client.subscribe('TestMuang/#', function (err) {
            if (!err) {
                document.getElementById('topicStatus').classList.remove('disconnected');
                document.getElementById('topicStatus').classList.add('connected');
                document.getElementById('topicText').innerText = 'Subscribed to topic TestMuang/#';
            } else {
                document.getElementById('topicText').innerText = 'Failed to subscribe to topic';
                document.getElementById('topicStatus').classList.add('disconnected');
            }
        });
    });

    client.on('message', function (topic, message) {
        const netRadiation = message.toString();
        const currentTime = new Date().toLocaleTimeString();

        document.getElementById('netRadiation').innerText = netRadiation;

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerText = `(${currentTime}) Net Radiation: ${netRadiation}`;
        document.getElementById('mqttMessages').appendChild(messageDiv);
    });

    // OpenWeatherMap API
    const apiKey = '39994448216c7e3e51aa74516c14949f'; // ใส่ API Key ของคุณ
    const city = 'Bangkok'; // ใส่ชื่อเมือง
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    async function getWeatherData() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            const weatherInfo = `
                <div class="weather-info">เมือง: ${data.name}</div>
                <div class="weather-info">อุณหภูมิ: ${data.main.temp}°C</div>
                <div class="weather-info">ความชื้น: ${data.main.humidity}%</div>
                <div class="weather-info">ความเร็วลม: ${data.wind.speed} m/s</div>
                <div class="weather-info">สภาพอากาศ: ${data.weather[0].description}</div>
            `;

            document.getElementById('weather').innerHTML = weatherInfo;
        } catch (error) {
            document.getElementById('weather').innerHTML = 'ไม่สามารถดึงข้อมูลได้';
            console.error('Error:', error);
        }
    }

    getWeatherData();
</script>

</body>
</html>
