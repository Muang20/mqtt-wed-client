<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Web Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .status {
            display: flex;
            align-items: center;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .connected {
            background-color: green;
        }
        .disconnected {
            background-color: red;
        }
        #netRadiation, #etoValue {
            font-size: 1.2em;
            font-weight: bold;
        }
        .message, .weather-info {
            font-size: 1em;
            color: gray;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .box {
            border: 1px solid white;
            padding: 10px;
            width: 200px;
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<h1>ข้อมูลจาก SenSor001</h1>

<div class="status">
    <div id="brokerStatus" class="status-indicator disconnected"></div>
    <span id="brokerText">Connecting to MQTT broker...</span>
</div>

<div class="status">
    <div id="topicStatus" class="status-indicator disconnected"></div>
    <span id="topicText">Subscribing to topic...</span>
</div>

<h2>Net Radiation: <span id="netRadiation">N/A</span></h2>

<div class="container">
    <div class="box">
        <h3>ข้อมูลจาก MQTT</h3>
        <div id="messages"></div>
    </div>
    
    <div class="box">
        <h3>ข้อมูลสภาพอากาศ</h3>
        <div class="weather-info">
            <p>เมือง: <span id="cityName">Bangkok</span></p>
            <p>อุณหภูมิ: <span id="temperature">N/A</span>°C</p>
            <p>ความชื้น: <span id="humidity">N/A</span>%</p>
            <p>ความเร็วลม: <span id="windSpeed">N/A</span> m/s</p>
            <p>สภาพอากาศ: <span id="weatherDescription">N/A</span></p>
        </div>
    </div>

    <div class="box">
        <h3>ค่า ETo</h3>
        <p>ETo = <span id="etoValue">N/A</span> มม./วัน</p>
    </div>
</div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    client.on('connect', function () {
        document.getElementById('brokerStatus').classList.remove('disconnected');
        document.getElementById('brokerStatus').classList.add('connected');
        document.getElementById('brokerText').innerText = 'Connected to MQTT broker';

        client.subscribe('TestMuang/#', function (err) {
            if (!err) {
                document.getElementById('topicStatus').classList.remove('disconnected');
                document.getElementById('topicStatus').classList.add('connected');
                document.getElementById('topicText').innerText = 'Subscribed to topic TestMuang/#';
            } else {
                document.getElementById('topicText').innerText = 'Failed to subscribe to topic';
                document.getElementById('topicStatus').classList.add('disconnected');
            }
        });
    });

    client.on('message', function (topic, message) {
        const netRadiation = parseFloat(message.toString());
        const currentTime = new Date().toLocaleTimeString();

        document.getElementById('netRadiation').innerText = netRadiation;

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerText = `(${currentTime}) Net Radiation: ${netRadiation}`;
        document.getElementById('messages').appendChild(messageDiv);

        calculateETo(netRadiation);
    });

    client.on('offline', function () {
        document.getElementById('brokerStatus').classList.remove('connected');
        document.getElementById('brokerStatus').classList.add('disconnected');
        document.getElementById('brokerText').innerText = 'Disconnected from MQTT broker';
    });

    function calculateETo(netRadiation) {
        const temperature = parseFloat(document.getElementById('temperature').innerText);
        const humidity = parseFloat(document.getElementById('humidity').innerText);
        const windSpeed = parseFloat(document.getElementById('windSpeed').innerText);

        const e_s = 0.6108 * Math.exp((17.27 * temperature) / (temperature + 237.3));
        const e_a = e_s * (humidity / 100);
        const delta = (4098 * e_s) / Math.pow((temperature + 237.3), 2);
        const gamma = 0.0665;

        const ETo = (0.408 * delta * (netRadiation - 0) + gamma * (900 / (temperature + 273)) * windSpeed * (e_s - e_a)) / (delta + gamma * (1 + 0.34 * windSpeed));
        
        document.getElementById('etoValue').innerText = ETo.toFixed(2);
    }

    function fetchWeatherData(city) {
        const apiKey = '39994448216c7e3e51aa74516c14949f';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('cityName').innerText = data.name;
                document.getElementById('temperature').innerText = data.main.temp.toFixed(2);
                document.getElementById('humidity').innerText = data.main.humidity;
                document.getElementById('windSpeed').innerText = (data.wind.speed).toFixed(2);
                document.getElementById('weatherDescription').innerText = data.weather[0].description;
            })
            .catch(error => console.error('Error fetching weather data:', error));
    }

    fetchWeatherData('Bangkok');
</script>

</body>
</html>
