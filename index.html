<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT and Weather Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .container {
            display: flex;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 2px solid white;
            padding: 10px;
            margin: 10px;
            overflow-y: auto;
        }

        .weather-info {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1em;
            color: gray;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- MQTT Box -->
    <div class="box" id="mqttBox">
        <h2>ข้อมูลจาก MQTT</h2>
        <h3>Net Radiation: <span id="netRadiation">N/A</span></h3>
        <div id="mqttMessages"></div>
    </div>

    <!-- OpenWeatherMap Box -->
    <div class="box" id="weatherBox">
        <h2>ข้อมูลสภาพอากาศ</h2>
        <div id="weather">
            กำลังโหลดข้อมูล...
        </div>
    </div>
</div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
    // เชื่อมต่อ MQTT
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    client.on('connect', function () {
        client.subscribe('TestMuang/#', function (err) {
            if (!err) {
                console.log('Subscribed to topic');
            }
        });
    });

    client.on('message', function (topic, message) {
        const netRadiation = message.toString();
        const currentTime = new Date().toLocaleTimeString();

        document.getElementById('netRadiation').innerText = netRadiation;

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerText = `(${currentTime}) Net Radiation: ${netRadiation}`;
        document.getElementById('mqttMessages').appendChild(messageDiv);
    });

    // OpenWeatherMap API
    const apiKey = '39994448216c7e3e51aa74516c14949f'; // ใส่ API Key ของคุณ
    const city = 'Bangkok'; // ใส่ชื่อเมือง
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    async function getWeatherData() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            const weatherInfo = `
                <div class="weather-info">เมือง: ${data.name}</div>
                <div class="weather-info">อุณหภูมิ: ${data.main.temp}°C</div>
                <div class="weather-info">ความชื้น: ${data.main.humidity}%</div>
                <div class="weather-info">ความเร็วลม: ${data.wind.speed} m/s</div>
                <div class="weather-info">สภาพอากาศ: ${data.weather[0].description}</div>
            `;

            document.getElementById('weather').innerHTML = weatherInfo;
        } catch (error) {
            document.getElementById('weather').innerHTML = 'ไม่สามารถดึงข้อมูลได้';
            console.error('Error:', error);
        }
    }

    getWeatherData();
</script>

</body>
</html>
