<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MQTT Web Client</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    /* CSS สำหรับกำหนดขนาดตัวอักษรของข้อมูล Net Radiation */
    #mqtt-data p {
        font-size: 16px; /* ปรับขนาดให้เหมาะสม */
        font-family: 'Arial', sans-serif; /* สามารถเปลี่ยนฟอนต์ได้ตามต้องการ */
        color: black; /* สีของข้อความ */
    }
    /* กำหนด CSS สำหรับไฟสถานะ */
    .status {
        height: 15px;
        width: 15px;
        display: inline-block;
        border-radius: 50%;
        margin-left: 10px;
    }
    .connected {
        background-color: green;
    }
    .error {
        background-color: red;
    }
    .connecting {
        background-color: yellow;
    }
  </style>
</head>
